<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>My Website</title>
  <link href="SignInStyle.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class= "navbar">
     <div class= "home">Home</div>
     <div class= "home">Profile</div>
     <div class= "services">Services</div>
     <div class= "signin">SignIn</div>
     <div class= "signout">SignOut</div>
  </div>
  <form>
     <div class="fullname">
        Full Name:
        <input type="text" name="name" id="name" placeholder="Sri Ram Chandra" />
     </div>
     
     <div class="dob">
        Date of Birth:
        <input type="date"  name="DOB" id="dateOfBirth" />
     </div>
     
     <div class="address">
        Address:
        <input type="text" name="address" id="address" placeholder="Address" />
     </div>

     <div class="phone">
         Phone:
         <input type="number" name="mobile" id="phone" placeholder="Ex: 7319845603" />
      </div>
     
     <div class="email">
        Email:
        <input type="email" name="email" id="email" placeholder="Ex: abc@mail.com" />
     </div>
    
     <div class="password">
        Password:
        <input type="password" name="password" id="password" placeholder="Enter your password" />
     </div>
     <div class="submit">
        
        <button type="submit" name="submit" id="submit" value="Submit">Submit</button>
     </div>
  </form>

  <div class="office">
     <p>Managed by : K. Vishal Burnwal.</p>
     Near Om General Store, <br>
     Nilgiri Choraha, Indira Nagar<br>
     Lucknow, Uttar Pradesh 226010<br>
  </div>
  <div class="contactUs">
    Phone : +91-800-972-1962<br>
    Email : vishalburnwal@gmail.com<br>
  </div>
  <footer>
    <small>&copy; Copyright 2008 reserved.</small>
  </footer>

</body>
</html>
